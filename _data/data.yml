experiences:
    - role: Principal Engineer
      time: 2025 - Present
      company: DuckDB Labs, Amsterdam
      details: |
        Leading the development of core database infrastructure in [DuckDB](https://github.com/duckdb/duckdb). Driving the CSV Reader/Sniffer, [DuckLake](https://github.com/duckdb/ducklake), and the Extension framework.

    - role: Software Engineer
      time: 2023 - 2025
      company: DuckDB Labs, Amsterdam
      details: |
        Built and maintained core DuckDB subsystems including the parallel CSV Reader & Sniffer, ART Persistent Storage, Arrow & ADBC integration (~38x faster than ODBC), Enum/Dictionary encoding, BIGNUM implementation, Python client, index joins, and zone maps.

        **Selected Talks:**
        - [Efficient CSV Parsing: On the Complexity of Simple Things](https://www.youtube.com/watch?v=YrqSp8m7fmk) — DSDSD 2024
        - [DuckDB: Bringing Analytical SQL Directly to Your Python Shell](https://www.youtube.com/watch?v=egN4TwVyJss) — EuroPython 2023
        - [DuckDB: Bringing Analytical SQL Directly to Your Python Shell](https://www.youtube.com/watch?v=-rCZQHXSunc) — FOSDEM 2023
        - [DuckDB Extensions](https://www.youtube.com/watch?v=UKo_LQyLTko) — DuckCon #2, Brussels 2023
        - [Data Analysis with DuckDB](https://www.youtube.com/watch?v=f8OsHWvCQw4) — J on the Beach 2023
        - [DuckLake (Portuguese)](https://www.youtube.com/watch?v=QSVucNH-3Xg)
        - [DuckDB: O Banco de Dados Analítico de Alta Velocidade (Portuguese)](https://www.youtube.com/watch?v=n0npcfsZvnk)

        **Podcast:**
        - [DuckDB — All the Benefits of a Database, None of the Hassle](https://www.inspiringcomputing.com/2107763/episodes/12627309-duckdb-all-the-benefits-of-a-database-none-of-the-hassle) — Inspiring Computing, 2023

    - role: Chief Operating Officer (COO)
      time: 2021 - 2023
      company: DuckDB Labs, Amsterdam
      details: |
        Led day-to-day operations at DuckDB Labs during its early growth phase while also contributing to core DuckDB development, including the Arrow integration, Enum/Dictionary encoding, ART general implementation & Persistent Storage, BIGNUM, Python client, index joins, and zone maps.

    - role: Post-Doctoral Researcher
      time: 2021 - 2022
      company: Centrum Wiskunde en Informatica (CWI), Amsterdam
      details: |
        Database Architectures group. Research on progressive indexing and analytical database systems.

    - role: Research Intern
      time: 2019 (4 months)
      company: Microsoft Research, Redmond
      details: |
        DMX group. Worked on an experimental JIT-compiled execution engine for analytics in SQL Server.

