career-profile:
    title: Career Profile
    summary: |
      Principal Engineer @ <a href="https://duckdblabs.com">DuckDB Labs</a> and early core contributor to <a href="https://duckdb.org">DuckDB</a>, the fastest growing open-source analytical database management system.
      I build core database infrastructure including the CSV Reader/Sniffer, ART Persistent Storage, Arrow & ADBC integration, Enum types, and the Extension framework.

