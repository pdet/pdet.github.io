career-profile:
    title: Career Profile
    summary: |
      I helped build <a href="https://duckdb.org">DuckDB</a> from a research prototype at CWI Amsterdam into one of the most widely adopted analytical databases in the world, with 36k+ GitHub stars, 28M+ monthly downloads, and embedded across the modern data stack.
      As one of the earliest contributors, I served as Chief Operating Officer (COO) of <a href="https://duckdblabs.com">DuckDB Labs</a> from 2021 to 2023, helping scale the company from a small research spinoff into a leading open-source database company. I now lead core infrastructure as Principal Engineer, helping drive the core of DuckDB and <a href="https://github.com/duckdb/ducklake">DuckLake</a>.
      Previously a research intern at Microsoft Research, one of the most selective research programs in industry. Published at VLDB and ICDE, the top peer-reviewed venues in database research. PhD from CWI/Leiden University.

