career-profile:
    title: Career Profile
    summary: I am one of the core developers of DuckDB. My first commit was made within the first few months of the project, and I currently rank among the top three contributors to the project. I have worked on various aspects of DuckDB, including DBMS Core (e.g., zonemaps, indexes, joins, optimizer, scans, and more), integration projects (e.g., Arrow and ADBC), plan serialization (i.e., Substrait), and client APIs (i.e., Python). All of these contributions have public pull requests available.
    On the soft skill side, I have authored numerous technical blog posts and scientific papers, some of which you can find linked on this page. Additionally, I have experience as a public speaker, with many videos published on YouTube, some of which can be accessed through this page.

